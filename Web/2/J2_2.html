<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Json</title>
</head>

<body>
	<h3>Literal in Json file.</h3>
	<p id="string"></p>
</body>
<script type="text/javascript">
	let obj = { "student": { "Name": "Jainul", "Roll_No": 22, "Contact": 704662503 } }
	document.getElementById("string").innerHTML = obj.student.Name + " , " + obj.student.Roll_No + " , " + obj.student.Contact;
</script>

</html>
