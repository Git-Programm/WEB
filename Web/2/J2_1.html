<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Json</title>
</head>

<body>
	<h3>String in Json file.</h3>
	<p id="string"></p>
</body>
<script type="text/javascript">
	let school = `{"student":{"Name":"Jainul","Roll_No" : 26,"Contact" : 7046562503}}`
	const obj = JSON.parse(school);
	document.getElementById("string").innerHTML = obj.student.Name + " , " + obj.student.Roll_No + " , " + obj.student.Contact;
</script>

</html>
