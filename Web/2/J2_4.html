<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Json</title>
</head>

<body>
	<h3>Object & values in Json file.</h3>
	<p id="string"></p>
</body>
<script type="text/javascript">
	let school = `{"Name":"Jainul","Roll_No" : 26,"Contact" : 7046562503}`
	const obj = JSON.parse(school);
	let text = "";
	for (key in obj) {
		text += key + " = " + obj[key] + " , ";
	}
	document.getElementById("string").innerHTML = text;

</script>

</html>
