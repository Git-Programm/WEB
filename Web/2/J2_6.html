<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Json</title>
</head>

<body>
	<h3>Object & Array in Json file.</h3>
	<p id="string"></p>
</body>
<script type="text/javascript">
	const myJSON = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
	const obj = JSON.parse(myJSON);
	let text = "";
	let text2 = "";
	for (const x in obj) {
		text += x + "  ";
	}
	for (let i in obj.cars) {
		text2 += obj.cars[i] + ", ";
	}
	document.getElementById("string").innerHTML = text + " : " + text2;	
</script>

</html>
