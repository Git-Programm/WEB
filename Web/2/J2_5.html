<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Json</title>
</head>

<body>
	<h3>Array in Json file.</h3>
	<p id="string"></p>
</body>
<script type="text/javascript">
	let obj = `["Ford", "BMW", "Audi"]`
	const myArray = JSON.parse(obj);
	document.getElementById("string").innerHTML = myArray;

</script>

</html>
